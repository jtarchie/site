on:
  schedule:
    - cron: '1 0 * * *'
  workflow_dispatch:

name: Check markdown links
jobs:
  my-broken-link-checker:
    name: Check broken links
    runs-on: ubuntu-latest
    steps:
      - name: Check
        uses: ruzickap/action-my-broken-link-checker@v2
        with:
          url: https://jtarchie.com
          cmd_params: "--exclude='(cloudflare.com|email-protection|unpkg.com|killkenny.com|linkedin.com|jsdelivr.net)' --rate-limit=1 --max-connections=3 --color=always --verbose"
